version: 0.12.{build}
pull_requests:
  do_not_increment_build_number: true
skip_tags: true
image: Visual Studio 2022
configuration: Release
platform: Any CPU
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
before_build:
- cmd: nuget restore
build:
  parallel: true
  verbosity: normal
artifacts:
- path: Rapr\bin\$(configuration)\net462
  name: DriverStoreExplorer.v$(appveyor_build_version)
deploy:
- provider: Webhook
  url: https://app.signpath.io/API/v1/c9bd44ce-a067-4f9a-9135-468d00ed0b13/Integrations/AppVeyor?ProjectSlug=DriverStoreExplorer&SigningPolicySlug=test-signing&ArtifactConfigurationSlug=initial
  authorization:
    secure: Sp+dyZT8TcUyATigSyBCYBhCLcE2ssOe+paw6B9hgMQE7ODHADr7njYCzdU4rpDsUed/BH8s+c04kszIobeAow==
- provider: GitHub
  tag: v$(appveyor_build_version)
  release: DriverStore Explorer v$(appveyor_build_version)
  auth_token:
    secure: kjDyjFc99PloCToD7DfI3ETVarqB4gjDe8HNYHe8FojFVSDqjmX6XCxP77nzAzFR
  draft: true
  prerelease: false
  force_update: true
  on:
    branch: master
